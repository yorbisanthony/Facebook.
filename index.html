<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio de sesión de Facebook | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>Facebook</h1>
          <p>Conéctate con amigos y el mundo</p>
          <p> a tu alrededor en Facebook.</p>
        </div>
        <form action="#">
          <input type="email" placeholder="Correo electrónico o número de teléfono" required>
          <input type="password" placeholder="Contraseña" required>
          <div class="link">
            <button type="submit" class="login">Iniciar sesión</button>
            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Crear cuenta nueva</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
